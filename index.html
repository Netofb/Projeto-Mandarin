<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Manda Trends site de noticias"/>
    <meta name="keywords" content="Kobe Bryant, NBA, WhatsApp, NRF 2020, evento, pagamentos"/>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
    <title>Projeto MANDARIN</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <img
        class="banner-header"
        src="./img/MANDARIN BANNER HEADER.png"
        alt="Banner da manda trends com as noticias da 8º edição"
      />
    </header>

    <!-- MAIN -->
    <main class="main">
      <section class="first-main">
        <img
          class="first-main-banner-main"
          src="./img/BANNER MAIN.png"
          alt="Banner da NRF 2020 vision com as 3 apresentadoras "
        />
        <h1 class="first-main-first-text">
          NRF 2020: conheça os top 5 assuntos do evento.
        </h1>
        <h3 class="first-main-second-text">
          O maior evento sobre varejo do mundo mostrando as tendências,
          oportunidade e inovação para o setor.
        </h3>
        <h3 class="first-main-third-text">Fonte: CMO ADOBE</h3>
        <div class="first-main-linha-criativa"></div>
      </section>

      <!-- NEWS -->

      <aritcle class="second-main">
        <div class="second-main-news">
          <figure>
            <img
              src="./img/SECOND-MAIN-FIRST-IMG.png"
              alt="Imagem com a petição para olocar o kobe Bryant na logo da NBA "
            />
            <figcaption>
              <h1>Petição para colocar Kobe Bryant no logo da NBA.</h1>
              <h3>Fonte: Daily</h3>
            </figcaption>
          </figure>
          <div class="second-main-linha-criativa"></div>
        </div>
        <div class="second-main-news">
          <figure>
            <img
              src="./img/SECOND-MAIN-SECOND-IMG.png"
              alt=" Logo do WhatsApp"
            />
            <figcaption>
              <h1>WhatsApp terá função de pagamentos em 2020.</h1>
              <h3>Fonte: Proxxima</h3>
            </figcaption>
          </figure>
          <div class="second-main-linha-criativa-2"></div>
        </div>
      </aritcle>
    </main>
    <!-- FOOTER -->

    <footer class="footer">
      <figure>
        <img
          src="./img/logo MANDARIN.png"
          alt="Logo Mandarin we design for shopper"
        />
      </figure>

      <p class="copy">
        Copyright &#174; Mandarin. Todos os direitos reservados. <br />
        Caso não deseje mais receber nossos e-mails, por favor
        <a href="#"> clique aqui.</a>
      </p>
    </footer>
  </body>
</html>
